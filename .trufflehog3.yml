severity: low
exclude:
  - message: Codacy project public id
    pattern: 3790cda9d90a4a9a92d45b30fa0cc116

  - message: Giphy links
    pattern: https://media.giphy.com/media/

  - message: Build output
    paths:
      - output/cache-db.json

  - message: Docs output
    paths:
      - generated-docs

  - message: Dependencies
    paths:
      - bower_components
      - node_modules
      - package-lock.json
      - packages.dhall
      - spago.dhall
      - venv
      - yarn-error.log
      - yarn.lock
